<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <div id="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 80" width="220" height="52" role="img" aria-labelledby="title desc" style="vertical-align: middle;">
        <title id="title">Logo Organizee</title>
        <desc id="desc">Logo azul moderna da marca Organizee com ícone de relógio</desc>
        <defs>
          <linearGradient id="gradBlue" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#3B82F6" />
            <stop offset="100%" stop-color="#06B6D4" />
          </linearGradient>
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.12" />
          </filter>
        </defs>
        <g transform="translate(12,10)" filter="url(#shadow)">
          <circle cx="30" cy="30" r="28" fill="url(#gradBlue)" />
          <line x1="30" y1="30" x2="30" y2="17" stroke="#fff" stroke-width="3" stroke-linecap="round" />
          <line x1="30" y1="30" x2="40" y2="30" stroke="#fff" stroke-width="3" stroke-linecap="round" />
          <circle cx="30" cy="30" r="2.5" fill="#fff" />
          <circle cx="30" cy="8" r="1.8" fill="#fff" opacity="0.8" />
          <circle cx="30" cy="52" r="1.8" fill="#fff" opacity="0.8" />
          <circle cx="8" cy="30" r="1.8" fill="#fff" opacity="0.8" />
          <circle cx="52" cy="30" r="1.8" fill="#fff" opacity="0.8" />
        </g>
        <g transform="translate(90,50)">
          <text font-family="Poppins, sans-serif" font-weight="600" font-size="30" fill="#1E3A8A" letter-spacing="0.5">Organizee</text>
          <text x="0" y="20" font-family="Poppins, sans-serif" font-weight="700" font-size="12" fill="#000000" opacity="0.9">
            Simplifique. Planeje. Conquiste.
          </text>
        </g>
      </svg>
    </div>

    <div id="btn">
      <button type="submit">Entrar</button>
    </div>
  </form>
</body>
</html>
